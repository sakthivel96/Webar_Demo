<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unity Web Player | 360Web</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      width: 100%;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #preload-cover {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: gray;
      color: black;
      border: none;
      cursor: not-allowed;
      border-radius: 5px;
      opacity: 0.5;
      text-align: center;
    }

    #start-button.enabled {
      background-color: #00ff00;
      cursor: pointer;
      opacity: 1;
    }
    #controls {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 5px;
  color: white;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#controls button, 
#controls input {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

#controls input {
  width: 200px;
}

#controls button {
  background-color: #00ff00;
  color: black;
  cursor: pointer;
}

#controls button:hover {
  background-color: #00cc00;
}

  </style>
</head>

<body>
  <div id="controls">
    <button onclick="openRPM()">Create Avatar</button>
    <input type="text" id="avatarUrl" placeholder="Paste your Avatar URL here">
    <button onclick="copyAvatarLink()">Load Avatar</button>
  </div>
  <!-- <div id="preload-cover"> -->
    <!-- <button id="start-button" disabled>Loading... 0%</button> -->
  <!-- </div> -->

  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var startButton = document.getElementById("start-button");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Portfolio.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/Portfolio.data",
      frameworkUrl: buildUrl + "/Portfolio.framework.js",
      codeUrl: buildUrl + "/Portfolio.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "PortfolioWeb",
      productVersion: "0.1.0"
    };

    function openRPM() {
      window.open("https://readyplayer.me/avatar", "_blank");
    }

    function copyAvatarLink() {
      let avatarUrl = document.getElementById("avatarUrl").value;
      if (avatarUrl) {
        navigator.clipboard.writeText(avatarUrl).then(() => {
          alert("Avatar link copied!");
          SendMessageToUnity('AvatarLoader', 'ReceiveAvatarURL', avatarUrl);
        }).catch(err => console.error('Error copying:', err));
      } else {
        alert("Please enter an avatar URL first.");
      }
    }

    function SendMessageToUnity(objectName, methodName, parameter) {
      if (typeof unityInstance !== 'undefined') {
        unityInstance.SendMessage(objectName, methodName, parameter);
      } else {
        console.error("Unity instance not found.");
      }
    }

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        let percent = Math.round(progress * 100);
        //startButton.innerText = `Loading... ${percent}%`;  // Update button text with progress
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        //document.querySelector("#preload-cover").style.display = "flex";

        /*
        // Enable Start button after loading
        startButton.disabled = false;
        startButton.innerText = "Start";
        startButton.classList.add("enabled");

        startButton.onclick = () => {
          enterFullScreen();
          document.querySelector("#preload-cover").style.display = "none";
        };
        */
        //checkOrientation();
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    function enterFullScreen() {
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.mozRequestFullScreen) {
        canvas.mozRequestFullScreen();
      } else if (canvas.webkitRequestFullscreen) {
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) {
        canvas.msRequestFullscreen();
      }
    }

    // function checkOrientation() {
      // let isPortrait = window.innerHeight > window.innerWidth;
      // let unityInstance = window.unityInstance || null;
      // if (unityInstance) {
        // unityInstance.SendMessage("UI_Manager", "OnOrientationChange", isPortrait ? "Portrait" : "Landscape");
      // }
    // }
// 
    // window.addEventListener("load", checkOrientation);
    // window.addEventListener("resize", checkOrientation);
    // window.addEventListener("orientationchange", checkOrientation);
  </script>
</body>

</html>
